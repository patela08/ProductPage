<div class="panel panel-primary">
    <div class="panel-heading">
        <h4>{{pageTitle}}</h4>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">
                Filter By:
            </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]='listFilter'>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>
                    Filter By: {{listFilter}}
                </h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf = 'products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)='toggleImg()'>
                                {{showImg ? 'Hide' : 'Show'}} Image
                            </button>
                        </th> 
                        <th>Product</th>
                        <th>Code</th> 
                        <th>Availability</th>
                        <th>Rating</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of products'>   
                        <td><img [src]='product.imageUrl' alt="product Image" [title]='product.productName' height="50px" width="50px" *ngIf='showImg'></td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productId}}</td>
                        <td>{{product.price | currency : true}}</td>
                        <td>{{product.starRating}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
